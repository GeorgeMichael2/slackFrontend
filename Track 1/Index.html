<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track 1</title>
    <link rel="stylesheet" href="Styles.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <h1>Frontend Track 1</h1>
      </div>
    </header>
    <section>
      <div>
        <div class="slackUserName" data-testid="slackUserName">
          <h3>Slack Name:</h3>
          <h2>GStyles</h2>
        </div>
        <div data-testid="slackDisplayImage">
          <img src="./images/Gstyles.jpeg" alt="GStyles" />
        </div>
      </div>
      <div class="currentDayOfTheWeek">
        <div data-testid="currentDayOfTheWeek">
          <h2 id="currentDayOfTheWeek"></h2>
        </div>
        <div data-testid="currentUTCTime">
          <h2 id="currentUTCTime"></h2>
        </div>
      </div>
      
    </section>
    <footer>
      <div>
        <div data-testid="myTrack">Frontend</div>
        <div data-testid="githubURL">
            <a href="">Click here to go to Github</a>
        </div>
      </div>
    </footer>

    <script src="new.js"></script>
  </body>
</html>
